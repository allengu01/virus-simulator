<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Virus Simulator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>Virus Simulator</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="vertical-line"></span>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="homeButton">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html" id="aboutButton">About</a>
            </li>
        </div>
    </nav>

    <div class="container remove-all-margins">
        <section class="row">
            <div class="col-lg-8 col-sm-12 right-border bottom-border" id="sim-area">
                <canvas class="myCanvas" width="600" height="600">
                    Sorry, your browser doesn't support the &lt;canvas&gt; element.
                </canvas>
            </div>
            <div class="col-lg-4 col-sm-12 bottom-border">
                <div class="slider-set">
                    <form>
                        <div class="form-group">
                          <label for="custom-range" class="range-label" id="node-number-label">Number of Nodes: </label>
                          <input type="range" class="custom-range" id="node-number-range" min="1" max="1000" value="500" step="1">
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                          <label for="custom-range" class="range-label" id="infection-chance-label">Chance of Infection: </label>
                          <input type="range" class="custom-range" id="infection-chance-range" min="0" max="1" value="0.1" step="0.01">
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                          <label for="custom-range" class="range-label" id="infection-dist-label">Maximum Infection Distance (pixels): </label>
                          <input type="range" class="custom-range" id="infection-dist-range" min="25" max="100" value="50" step="1">
                        </div>
                    </form>
                </div>
                <div class="button-set">
                    <div class="button-item">
                        <button id="start" class="btn btn-primary">Start</button>
                    </div>
                    <div class="button-item">
                        <button id="stop" class="btn btn-primary">Stop</button>
                    </div>
                    <div class="button-item">
                        <button id="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </section> 
    </div>

    <footer></footer>
    

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="js/simulator.js"></script>
</body>
</html>
